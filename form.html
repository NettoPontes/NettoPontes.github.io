<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style_forms.css">
  <title>formularios</title>
</head>

<body>
  <section class="forms">

    <!--Exemplo de Formulário Simples-->
    <h1>Formulários</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <input type="submit" value="Enviar">
    </form>
    <!--Exemplo de Formulário com Campo de Seleção (Select)-->
    <form>
      <label for="pais">País:</label>
      <select id="pais" name="pais">
        <option value="brasil">Brasil</option>
        <option value="eua">Estados Unidos</option>
        <option value="canada">Canadá</option>
      </select>

      <input type="submit" value="Enviar">
    </form>
    <!--Exemplo de Formulário com Botão de Opção (Radio)-->
    <form>
      <label for="interesses">Selecione seus interesses:</label>
      <input type="checkbox" id="esporte" name="interesses" value="esporte">
      <label for="esporte">Esporte</label>

      <input type="checkbox" id="musica" name="interesses" value="musica">
      <label for="musica">Música</label>

      <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
      <label for="tecnologia">Tecnologia</label>

      <input type="submit" value="Enviar">
    </form>

    <a href="index.html">Voltar</a>
  </section>
</body>

</html>
